<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8d539debe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <p><strong>Payment form example</strong></p>
        </div>
        <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
        </div>
        <div>
            <form class="row g-3 needs-validation p-3" novalidate>
                <div class="col-md-6">
                    <label for="validationCustom01" class="form-label">Card</label>
                    <input type="number" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXXXXXXX"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="validationCustom02" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">Amount $</label>
                    <input type="number" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">First name</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="XXXXXXXXXXXXXXXXXXXXX" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label">City</label>
                        <input type="text" class="form-control" id="validationCustom03" required>
                        <div class="invalid-feedback">
                            Please provide a valid city.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label">State</label>
                        <select class="form-select" id="validationCustom04" required>
                            <option selected disabled value="">Choose...</option>
                            <option>...</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid state.
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="validationCustom05" required>
                        <div class="invalid-feedback">
                            Please provide a valid zip.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="we accpet">We accept
                        </label>
                        <div class="col-md-4 bg-secondary d-flex">
                            <div class="col-md-3">
                                <input type="radio" name="payment-method" value="visa">
                                <i class="fa-brands fa-cc-visa"></i>
                            </div>
                            <div class="col-md-3">
                                <input type="radio" name="payment-method" value="mastercard">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                            <div class="col-md-3">
                                <input type="radio" name="payment-method" value="applepay">
                                <i class="fa-brands fa-cc-apple-pay"></i>
                            </div>
                            <div class="col-md-3">
                                <input type="radio" name="payment-method" value="paypal">
                                <i class="fa-brands fa-cc-paypal"></i>
                            </div>


                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column">
                        <label for="message">Message
                        </label>
                        <textarea name="message" id="message" placeholder="message"></textarea>

                    </div>
        </div>
        <div class="card-footer text-body-secondary">
            <div class="col-12 d-flex justify-content-end">

                <a href="#" class="btn btn-secondary me-2">Cancel</a>
                <input class="success" type="submit" value="Send Form" />
            </div>
        </div>
        </form>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
